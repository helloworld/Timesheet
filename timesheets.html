<template name="layout">
    <div class="container">
        {{> header}} {{> yield}}
    </div>

<template name="home">
	<div class="headerText">
	  <h1>Today is {{date}}</h1>
	</div>
	<br><br><br>
	{{>controls}}
</template>Â 

<template name="controls">
	<div class="controls">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Settings</h3>
                </div>
                <div class="panel-body">
                	<div class="controlsInfo">
	                   	<h5>Day of Week: </h5>
	                   	<div class="well well-sm">
	                   		<h2>{{dayOfWeek}}</h2>
	                    </div>
	                </div>
                    <div class="controlsStart">
	                    {{#if isWorkDay}}
	                    	<h5>It's a work day!</h5>
	                    		<small> Let's get started:</small>
	                    		<br><br>
	                    		<button type="button" class="btn btn-default btn-lg btn-block" id="startDay">Start work day</button>
	                    		<button type="button" class="btn btn-danger btn-lg btn-block" id="cancelDay">I'm not working today.</button>
	                   	{{else}}
	                   		is not work day
	                   	{{/if}}
					</div>                    
                </div>
            </div>
    </div>
        
</template>

<template name="today">

	 <div class="headerText">
	  <h1>Today's Timesheet</h1>
	</div>
	<div class="today">

        <div class="row">
            <div class="col-md-6">
                 <div class="panel panel-info" id="todayPanelInfo">
                    <div class="panel-heading">
                        <h3 class="panel-title">Info</h3>
                    </div>
                    <div class="panel-body">
                    	<div class="controlsInfo">
    	                   	<h5>Start Time: </h5>
    	                   	<div class="well well-sm">
    	                   		<h2>{{todayInfo.startTime}}</h2>
    	                    </div>
    	                    <h5>We started:</h5>
    	                    <div class="well well-sm">
                                <h3 data-livestamp="{{todayInfo.iso8601}}"></h3>
    	                    </div>
    	                </div>
                       
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-info" id="todayPanelComplete">
                    <div class="panel-heading">
                        <h3 class="panel-title">Controls</h3>
                    </div>
                    <div class="panel-body">
                    	<button type="button" class="btn btn-warning btn-square" id="confirm">
                          Finish for the day<span class="glyphicon glyphicon-chevron-right"></span> 
                        </button>  
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Confirm TimeSheet Entry</h4>
              </div>
              <div class="modal-body">

                <table class="table table-striped table-hover "> 
                                  <tbody>
                  
                    <tr class="info">
                      <td>Date</td>
                      <td>{{todayInfo.date}}</td>
                    </tr>
                    <tr class="success">
                      <td>Start Time</td>
                      <td>{{todayInfo.startTime}}</td>
                    </tr>
                    <tr class="danger">
                      <td>End Time</td>
                      <td>{{endtime}}</td>
                    </tr>
                    <tr class="warning">
                      <td>Did Work</td>
                      <td>{{duration}}</td>
                    </tr>
                </tbody>
                </table> 
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="finalSubmit">Confirm</button>
              </div>
            </div>
          </div>
    </div>  
</template>
